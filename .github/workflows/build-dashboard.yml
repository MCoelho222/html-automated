name: Update Climate Dashboard

on:
  push:
    paths:
      - 'data/anomalies.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate JSON
        uses: limitusus/jsonlint@v1
        with:
          file: data/anomalies.json

      - name: Validate HTML file
        uses: htmlhint/htmlhint-action@v1.1.1
        with:
          file: index.html

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

      